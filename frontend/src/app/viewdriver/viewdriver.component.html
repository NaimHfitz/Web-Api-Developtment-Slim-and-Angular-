<div class="container">
  <!--showmessage alert for delete-->
  <div
    *ngIf="successmsg"
    class="alert alert-success alert-dismissible fade show"
    role="alert"
  >
    <strong>{{ successmsg }}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  <br /><br />
  <div align="center">
    <div class="text">
      <h1>DRIVERS INFORMATION</h1>
    </div>
    <br /><br />
    <table class="table">
      <thead>
        <tr>
          <td align="center" scope="col">NO.</td>
          <td align="center" scope="col">DRIVER NAME</td>
          <td align="center" scope="col">DRIVER IC</td>
          <td align="center" scope="col">DRIVER PHONE NUMBER</td>

          <td scope="col"></td>
          <td scope="col"></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let us of listData">
          <td align="center" scope="row">{{ us.id }}</td>
          <td align="center">{{ us.driverName }}</td>
          <td align="center">{{ us.driverIC }}</td>
          <td align="center">{{ us.driverPhone }}</td>

          <td></td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
              (click)="deleteId(us.id)"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
            &nbsp;
            <button
              type="button"
              class="btn btn-primary"
              [routerLink]="['/updatedriver', us.id]"
            >
              <i class="bi bi-pencil-square"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
